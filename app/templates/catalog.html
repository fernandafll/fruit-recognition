<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçâ Fruits Catalog</title>

  <style>

    body {
      margin: 0;
      padding-top: 100px;
      background-image: url('https://i.imgur.com/sP5ZBP1.jpeg');
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial;
      color: #4b0082;
    }

    .navbar {
      width: 100%;
      background: rgba(255,255,255,0.30);
      backdrop-filter: blur(12px);
      padding: 15px 35px;
      display: flex;
      gap: 25px;
      align-items: center;
      font-size: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      border-radius: 0 0 20px 20px;
    }

    .navbar a { color:#4b0082; font-weight:bold; text-decoration:none; }
    .navbar a:hover { color: #6a0dad; }

    .catalog-box {
      width: 85%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th {
      background: #4b0082;
      color: white;
      padding: 10px;
    }

    td {
      background: rgba(255,255,255,0.9);
      padding: 10px;
      text-align:center;
    }

  </style>
</head>

<body>

<div class="navbar">
  <a href="/">Home</a>
  <a href="/catalog">Catalog</a>

  {% if session.get('user_id') %}
      <a href="/logout" style="color:#b30000">Logout</a>
  {% else %}
      <a href="/login">Login</a>
  {% endif %}
</div>

  <div class="catalog-box">
    <h1>üçâ Fruits Catalog</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>

      {% for f in fruits %}
      <tr>
        <td>{{ f[0] }}</td>
        <td>{{ f[1] }}</td>
        <td>{{ f[2] }}</td>
      </tr>
      {% endfor %}
    </table>

  </div>

</body>
</html>
