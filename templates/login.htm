<!DOCTYPE html>
<html>
<head>
    <title>Login - Fruit Recognition</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/sP5ZBP1.jpeg');
            background-size: cover;
            font-family: Arial;
            color: white;
            padding-top: 120px;
            text-align:center;
        }

        .navbar {
          width: 100%;
          background: rgba(255,255,255,0.30);
          backdrop-filter: blur(12px);
          padding: 15px 35px;
          display: flex;
          gap: 25px;
          align-items: center;
          font-size: 20px;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 999;
          border-radius: 0 0 20px 20px;
        }

        .navbar a { color: #4b0082; font-weight:bold; text-decoration:none; }
        .navbar a:hover { color:#6a0dad; }

        .box {
            width: 400px;
            margin: auto;
            padding: 30px;
            background: rgba(0,0,0,0.55);
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .btn {
            padding: 12px 30px;
            background: #6a0dad;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            border:none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="navbar">
  <a href="/">Home</a>
  <a href="/catalog">Catalog</a>
  <a href="/register">Register</a>
</div>

<div class="box">
    <h2>Login</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="/register" style="color:#fff">Register here</a></p>

</div>

</body>
</html>
